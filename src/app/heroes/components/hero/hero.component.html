<h1>{{ name }}</h1>
<hr />
<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>
  <td>Edad:</td>
  <dd>{{ age }}</dd>
  <td>MÃ©todo:</td>
  <dd>{{ getHeroDescription() }}</dd>
  <td>Capitalizado:</td>
  <dd>{{ capitalizeName }}</dd>
</dl>

<button
  *ngIf="name !== 'Spiderman' "
  (click)="changeHero()" class="btn btn-primary mx-2">
  Cambiar Nombre
</button>
<button
*ngIf="age !== 24"
  (click)="changeAge()"
  class="btn btn-primary mx-2">
  Cambiar Edad
</button>
<button
  (click)="reset()"
  class="btn btn-primary">
  Reset Values
</button>
