<h4>Listado</h4>
<ul class="list-group">
  <li 
  *ngFor="let character of characterList; let i = index; 
  let isLast = last;
  let isEven = even;
  "
  class="list-group-item"
  [ngClass]="{'list-group-item-info': isLast,
  'list-group-item-success': isEven,
  }"
  >
    <strong><span >{{ i+1 }}. </span></strong>
    <span>{{ character.name}} - </span>
    <strong>Power: </strong>
    <span>{{ character.power}}</span>
  </li> 
</ul>
