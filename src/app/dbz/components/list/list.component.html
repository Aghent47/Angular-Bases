<h4>Listado</h4>
<ul class="list-group">
  <li
  *ngFor="let character of characterList; let i = index;
  let isLast = last;
  let isEven = even;
  "
  class="list-group-item d-flex justify-content-between align-items-center "
  [ngClass]="{'list-group-item-info': isLast,
  'list-group-item-success': isEven,
  }"
  >
   <div>
    <strong><span >{{ i+1 }}. </span></strong>
    <span>{{ character.name}} - </span>
    <strong>Power: </strong>
    <span>{{ character.power}}</span>
   </div>
  <button  (click)="onDeleteCharacter(i)" class="btn btn-danger">X</button>
  </li>
</ul>
